<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Vinci il Natale</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
            body{ background-image: linear-gradient(#7FDBFF,#39CCCC)}
            h4{font-size: 35px;}
            </style>  
</head>
  <body>

  <div class="container">

  <section class="section">
      <h4><strong> Vinci il Natale 2019</strong></h4>
      <h2><i> concorso CasaClemente s.r.l</i></h4>

    <div class="field">
        <label class="label">Nome</label>
        <div class="control has-icons-left">
          <input class="input" type="text" placeholder="Inserisci il nome">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Cognome</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input " type="text" placeholder="Inserisci il cognome" >
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <label class="label">Cellulare</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input " type="text" placeholder="Inserisci un numero di telefono" >
          <span class="icon is-small is-left">
            <i class="fas fa-phone"></i>
          </span>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Inserisci un'email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>

        </div>
      </div>
      

      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" onclick="location.href = 'index2.html'">Scopri subito se hai vinto!</button>
        </div>
      </div>
    </div>
  </section>
</div>
